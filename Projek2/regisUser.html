<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi User | SIPAK</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="assets/plugins/fontawesome-free/css/all.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="assets/css/adminlte.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="hold-transition layout-top-nav">
    <div class="wrapper">
      <!-- Navbar -->
      <nav
        class="main-header navbar navbar-expand-md navbar-light navbar-white sticky-top"
      >
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <img
              src="assets/img/AdminLTELogo.png"
              alt="SIPAK Logo"
              class="brand-image img-circle elevation-3"
              style="opacity: 0.8"
            />
            <span class="brand-text font-weight-light">SIPAK STT-NF</span>
          </a>

          <button
            class="navbar-toggler order-1"
            type="button"
            data-toggle="collapse"
            data-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse order-3" id="navbarCollapse">
            <!-- Left navbar links -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#berita" class="nav-link">Berita</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Registrasi Kendaraan</a>
              </li>
              <li class="nav-item">
                <a class="btn btn-primary" href="login.html" role="button"
                  >Login</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- /.navbar -->
      <div class="register-page">
        <div class="register-box">
          <div class="card card-outline card-primary">
            <div class="card-header text-center">
              <h1><b>SIPAK</b></h1>
            </div>
            <div class="card-body">
              <p class="login-box-msg">Registrasi User</p>

              <form action="login.html" method="post">
                <span class="error" id="errornama"></span>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nama lengkap"
                    id="nama"
                    required
                  />
                </div>
                <span class="error mt-0" id="errorasal"></span>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Asal prodi"
                    id="asal"
                    required
                  />
                </div>
                <span class="error mt-0" id="erroruser"></span>
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    id="username"
                    required
                  />
                </div>
                <span class="error mt-0" id="errorpass"></span>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Password"
                    id="password"
                    required
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <span class="error mt-0" id="errorcpass"></span>
                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Cek password"
                    id="cpassword"
                    required
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-8">
                    <div class="icheck-primary">
                      <input
                        type="checkbox"
                        id="agreeTerms"
                        name="terms"
                        value="agree"
                        required
                      />
                      <label for="agreeTerms">
                        saya menyetujui <a href="#">syarat</a>
                      </label>
                    </div>
                  </div>
                  <!-- /.col -->
                  <div class="col-4">
                    <button
                      type="submit"
                      class="btn btn-primary btn-block"
                      onclick="reg()"
                    >
                      Register
                    </button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>

              <div class="social-auth-links text-center">
                <a href="#" class="btn btn-block btn-primary">
                  <i class="fab fa-facebook mr-2"></i>
                  Sign up using Facebook
                </a>
                <a href="#" class="btn btn-block btn-danger">
                  <i class="fab fa-google-plus mr-2"></i>
                  Sign up using Google+
                </a>
              </div>

              <a href="login.html" class="text-center"
                >Saya sudah memiliki membership</a
              >
            </div>
            <!-- /.form-box -->
          </div>
          <!-- /.card -->
        </div>
      </div>
      <!-- /.register-box -->

      <!-- Main Footer -->
      <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline">
          <ul class="d-flex nav">
            <li>
              <a href="#"><i class="bi bi-instagram m-1"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-github m-1"></i></a>
            </li>
            <li>
              <a href="#"><i class="bi bi-linkedin m-1"></i></a>
            </li>
          </ul>
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2023.</strong> All rights reserved.
      </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="assets/js/adminlte.min.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
