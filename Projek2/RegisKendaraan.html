            <div class="card-header text-center">
              <h3>Registrasi Kendaraan</h3>
            </div>
            <div class="card-body">
              <form action="areaparkir.html" method="post">
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label>Status</label>
                  </div>

                  <div class="custom-control custom-radio col-sm-4">
                    <input
                      class="custom-control-input"
                      type="radio"
                      id="Mahasiswa"
                      name="Status"
                      checked
                    />
                    <label for="Mahasiswa" class="custom-control-label"
                      >Mahasiswa</label
                    >
                  </div>
                  <div class="custom-control custom-radio col-sm-4">
                    <input
                      class="custom-control-input"
                      type="radio"
                      id="Dosen"
                      name="Status"
                    />
                    <label for="Dosen" class="custom-control-label"
                      >Dosen</label
                    >
                  </div>
                </div>
                <span class="error mt-0" id="errorNIM"></span>
                <div class="form-group">
                  <label for="NIM">NIM/NIDN</label>
                  <input
                    type="number"
                    class="form-control"
                    id="NIM"
                    placeholder="NIM/NIDN"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="Nama">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Nama"
                    placeholder="Nama Lengkap"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Prodi</label>
                  <select class="custom-select" required>
                    <option>Teknik Informatika</option>
                    <option>Sistem Informasi</option>
                    <option>Bisnis Digital</option>
                  </select>
                </div>
                <div class="row form-group">
                  <div class="col-sm-4">
                    <label>Kendaraan</label>
                  </div>

                  <div class="custom-control custom-radio col-sm-4">
                    <input
                      class="custom-control-input"
                      type="radio"
                      id="Motor"
                      name="Kendaraan"
                      checked
                    />
                    <label for="Motor" class="custom-control-label"
                      >Motor</label
                    >
                  </div>
                  <div class="custom-control custom-radio col-sm-4">
                    <input
                      class="custom-control-input"
                      type="radio"
                      id="Mobil"
                      name="Kendaraan"
                    />
                    <label for="Mobil" class="custom-control-label"
                      >Mobil</label
                    >
                  </div>
                </div>
                <div class="form-group">
                  <label for="Nopol">NoPol</label>
                  <input
                    type="number"
                    class="form-control"
                    id="Nopol"
                    placeholder="NoPol Kendaraan"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="NIM">Merek</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Merek"
                    placeholder="Merek Kendaraan"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="custom-file-input">Upload STNK</label>
                  <div class="input-group">
                    <div class="custom-file">
                      <input type="file" id="file" />
                    </div>
                  </div>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary btn-block"
                  onclick="reg()"
                >
                  Register
                </button>
              </form>
            </div>
            <!-- /.form-box -->
          </div>
          <!-- /.card -->
        </div>
        <section class="content-header">
          <!-- /.container-fluid -->
        </section>
